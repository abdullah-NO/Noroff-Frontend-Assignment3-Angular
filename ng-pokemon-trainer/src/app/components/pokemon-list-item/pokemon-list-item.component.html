<li *ngIf="pokemon">
    <img *ngIf="!collected()" [src]="pokemon.img" [alt]="pokemon.name">
    <img *ngIf="collected()" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="pokeball" style="width: 100px; height: 100px;">
    <div>{{ pokemon.name.toUpperCase() }}</div>
    <app-collect-pokemon-button *ngIf="!collected()" [pokemonName]="pokemon.name"></app-collect-pokemon-button>
</li>
