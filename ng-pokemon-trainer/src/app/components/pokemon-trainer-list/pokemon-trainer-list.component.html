<ul class="pokeCatalogue">
    <li class="pokeContainer"*ngFor="let pokeman of pokemon">
        <button (click)="onReleasePokemon(pokeman)" class="removeButton">Release</button>
        <img [src]="pokeman.img" [alt]="pokeman.name">
            <span>{{ pokeman.name.toUpperCase() }}</span>
    </li>
</ul>
