<main>
    <ng-container *ngIf="pokemonList !== undefined; then list; else noPokemon"></ng-container>
    <ng-template #list>
        <app-pokemon-list *ngIf="pokemonList !== undefined" [pokemon]="pokemonList"></app-pokemon-list>
    </ng-template >
    <ng-template #noPokemon>
        <p>Pokemon not found</p>
    </ng-template>
</main>
